name: Cypress Tests
on: [push]
jobs:
 Cypress-Test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout GitCode
       uses: actions/checkout@v2
 
     - name: Run Cypress Test
       uses: cypress-io/github-action@v5.0.5
       with:
         command: npx cypress run
         project: /home/runner/work/Calculator-/Calculator-
         browser: chrome
